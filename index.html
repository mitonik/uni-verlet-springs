<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Verlet Springs</title>
    <script defer src="script.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: monospace;
        font-size: xx-large;
        color: #2c1e2e;
      }
      section {
        position: fixed;
        padding: 1em;
      }
      label {
        display: inline-block;
        width: 5em;
      }
      input {
        margin: 0;
      }
      input::-moz-range-track { 
        background: #9f4c9a;
      }
    </style>
  </head>
  <body>
    <section>
      <label for="gravity">Gravity</label><input type="range" name="gravity" id="gravity" min="0" max="9.81" step="0.01" value="9.81" oninput="updateSettings()"><br>
      <label for="wind">Wind</label><input type="range" name="wind" id="wind" min="-2" max="2" step="0.01" value="0" oninput="updateSettings()">
    </section>
    <canvas id="canvas"></canvas>
  </body>
</html>
